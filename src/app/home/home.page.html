<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of veri | slice:0:5000; let i=index">
      <ion-thumbnail slot="start">
        <ion-img [src]="item.thumbnailUrl"></ion-img>
      </ion-thumbnail>
      <ion-label>{{i+1}} {{item.title}}</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
